[package]
authors = ["Luke Petherbridge <me@lukeworks.tech>"]
categories = ["emulators", "wasm"]
description = "A NES Emulator written in Rust with SDL2 and WebAssembly support"
documentation = "https://docs.rs/tetanes"
edition = "2021"
keywords = ["nes", "emulator", "wasm"]
license = "GPL-3.0-or-later"
name = "tetanes"
repository = "https://github.com/lukexor/tetanes.git"
resolver = "2"
version = "0.8.0"
default-run = "tetanes"
exclude = ["/bin", "/static", "/test_roms", "/docs"]

[package.metadata]
msrv = "1.59.0"

[dependencies]
bitflags = "1.2.1"
chrono = "0.4.19"
dirs = "4.0.0"
enum_dispatch = "0.3.7"
lazy_static = "1.4.0"
log = "0.4.14"
pix-engine = { version = "0.5.4", features = ["serde"] }
pretty_env_logger = "0.4.0"
rand = "0.8.4"
structopt = "0.3.25"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.72"
anyhow = "1.0.53"
bincode = "1.3.3"
flate2 = "1.0.22"

[patch.crates-io]
pix-engine = { git = "https://github.com/lukexor/pix-engine.git" }

[dev-dependencies.cargo-husky]
version = "1.5.0"
default-features = false
features = ["prepush-hook", "run-cargo-test", "run-cargo-clippy"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.78"

[features]
default = []
vcpkg = ["pix-engine/vcpkg"]

[profile.dev-opt]
inherits = "dev"
opt-level = 2

[profile.release]
strip = "symbols"
codegen-units = 1
lto = true

[package.metadata.vcpkg]
dependencies = ["sdl2", "sdl2-image[libjpeg-turbo,tiff,libwebp]", "sdl2-ttf", "sdl2-gfx", "sdl2-mixer"]
git = "https://github.com/microsoft/vcpkg"
rev = "261c458af6e3eed5d099144aff95d2b5035f656b"

[package.metadata.vcpkg.target]
x86_64-pc-windows-msvc = { triplet = "x64-windows-static-md" }
