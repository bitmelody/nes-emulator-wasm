[package]
name = "rustynes"
version = "0.4.0"
license = "GNU"
description = "NES Emulator written in Rust"
authors = ["Luke Petherbridge <me@lukeworks.tech>"]
readme = "README.md"
documentation = "https://github.com/lukexor/rustynes"
repository = "https://github.com/lukexor/rustynes.git"
homepage = "https://github.com/lukexor/rustynes"
edition = "2018"

[dependencies]
dirs = "2.0.2"
sdl2 = "0.32.2"
structopt = "0.3.1"
chrono = "0.4.9"
rand = "0.7.1"
png = "0.15.0"

[dependencies.pix-engine]
path = "lib/pix-engine"

[profile.dev]
opt-level = 2

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
