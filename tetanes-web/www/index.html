<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TetaNES Web</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <div id="wrapper">
      <canvas id="tetanes-canvas" width="512" height="480"></canvas>

      <input type="file" id="load-rom" name="load-rom" class="load-rom" accept=".nes">
      <label for="load-rom" class="load-rom-label"><strong>Load ROM</strong></label><br>

      <input type="button" id="scale1" class="button" value="1X">
      <input type="button" id="scale2" class="button" value="2X">
      <input type="button" id="scale3" class="button" value="3X">

      <canvas id="tetanes-draw-canvas" style="display: none"></canvas>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
