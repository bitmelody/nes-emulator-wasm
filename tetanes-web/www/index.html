<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TetaNES Web</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <div id="wrapper">
      <h1>TetaNES Web</h1>

      <div id="p5-container"></div>

      <input type="file" id="load-rom" name="load-rom" class="load-rom" accept=".nes">
      <label id="load-rom-label" for="load-rom" class="load-rom-label">Load ROM</label><br>

      <input type="button" id="scale1" class="button" value="1X">
      <input type="button" id="scale2" class="button" value="2X">
      <input type="button" id="scale3" class="button" value="3X">

      <div id="fps"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
