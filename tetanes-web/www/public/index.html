<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TetaNES Web</title>
    <style>
      @font-face {
        state.toggleSound();
        font-family: 'Emulogic';
        src:
          local('Emulogic'),
          url('emulogic.ttf')
          format('truetype');
      }

      body {
        background-color: #000;
        position: absolute;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #92340B;
        font-family: Emulogic;
      }

      h1 {
        margin: 40px 0;
        text-align: center;
      }


      #p5-container {
        margin: 0 40px;
        float: left;
        width: 512px;
        height: 480px;
      }

      .load-rom {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }

      button,
      .load-rom-label {
        background-color: #92340B; /* Rust color */
        border: none;
        color: white;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
        font-family : inherit;
        font-size: 1em;
      }

      #scale1, #scale2, #scale2 {
        width: 3.5em;
      }
      button {
        margin: 10px 0;
        padding: 5px 8px;
      }

      .load-rom-label {
        margin-top: 80px;
        width: 10em;
        font-size: 1em;
        padding: 10px 16px;
        text-align: center;
      }

      button:focus,
      button:hover,
      .load-rom-label:focus,
      .load-rom-label:hover {
        color: #000;
        background-color: #48BEF1;
      }

      .load-rom-label:focus {
        outline: 1px dotted #fff;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .load-rom-label * {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains WebAssembly and Javascript content, please enable Javascript in your browser.</noscript>

    <div id="wrapper">
      <h1>TetaNES Web</h1>

      <div id="p5-container"></div>

      <input type="file" id="load-rom" name="load-rom" class="load-rom" accept=".nes">
      <label id="load-rom-label" for="load-rom" class="load-rom-label">Load ROM</label><br>

      <button id="scale1">1X</button>
      <button id="scale2">2X</button>
      <button id="scale3">3X</button>

      <button id="toggle-audio">Mute</button>

      <div id="fps"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
