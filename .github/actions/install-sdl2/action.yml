---
name: Install SDL2
description: Installs SDL2

runs:
  using: "composite"
  steps:
    - if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        sudo add-apt-repository ppa:savoury1/multimedia
        sudo apt update
        sudo apt install \
          libsdl2-dev \
          libsdl2-gfx-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
    - if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        brew update
        brew install \
          sdl2 \
          sdl2_gfx \
          sdl2_image \
          sdl2_mixer \
          sdl2_ttf
