name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO: Add back windows-latest with SDL2 DLLS
        os:  [macos-latest, ubuntu-latest]
        toolchain: [nightly, beta, stable, 1.59.0]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true
        components: rustfmt, clippy

    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v1

    - name: Check format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Lint
      uses: actions-rs/cargo@v1
      with:
        command: clippy

    - name: Install build dependencies
      if: matrix.os == 'macos-latest'
      run: brew install sdl2 sdl2_gfx sdl2_image sdl2_mixer sdl2_ttf

    - name: Install build dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo add-apt-repository universe
        sudo apt-get update -y -qq
        sudo apt-get install libsdl2-dev libsdl2-gfx-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

    - name: Build source
      run: cargo build --all-targets --verbose

    - name: Build documentation
      run: cargo doc --verbose

    - name: Run unit tests
      run: cargo test --verbose
